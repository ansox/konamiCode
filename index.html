<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let pressed = [];
      const secretCode = 'ansodev';

      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed = pressed.slice(-secretCode.length);
        console.log(pressed);

        if (pressed.join('').includes(secretCode)) {
          console.log('hell yeahhh');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
